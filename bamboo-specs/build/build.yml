  artifacts:
  - name: CApp
    location: HostReferenceProjectCompositeExporter/target
    pattern: '*.car'
    shared: true
    required: true
  artifact-subscriptions: []
repositories:
- HostReferenceProject:
    type: git
    url: https://github.com/prasangab/hostreferenceproject
    branch: develop
    command-timeout-minutes: '180'
    lfs: false
    verbose-logs: false
    use-shallow-clones: false
    cache-on-agents: true
    submodules: false
    ssh-key-applies-to-submodules: true
    fetch-all: false
triggers: []
branches:
  create: manually
  delete: never
  link-to-jira: true
notifications: []
labels: []
dependencies:
  require-all-stages-passing: false
  enabled-for-branches: true
  block-strategy: none
  plans: []
other:
  concurrent-build-plugin: system-default