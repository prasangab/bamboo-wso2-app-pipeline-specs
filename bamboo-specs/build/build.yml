  key: CAR
  name: car-build
stages:
- Build CAR Appication:
    manual: false
    final: false
    jobs:
    - Build CAR File
Build CAR File:
  key: JOB1
  tasks:
  - checkout:
      force-clean-build: false
      description: clone project
  - script:
      interpreter: SHELL
      scripts:
      - 'mvn clean install -Dmaven.test.skip=true'
  - maven:
      executable: Maven 3
      jdk: JDK 11
      goals: deploy
      serverId: Nexus
      pom: pom.xml
      repositoryId: wso2-snapshot-artifacts
      url: http://localhost:8081/repository
      authentication:
        username: admin
        password: admin@123
