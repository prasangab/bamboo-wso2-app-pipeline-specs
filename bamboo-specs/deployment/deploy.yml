version: 2
deployment:
  name: Deploy into environments
  source-plan: WCAB-CAR
  description: Deploy artifacts
release-naming:
  next-version-name: release-1
  applies-to-branches: false
  auto-increment: true
  auto-increment-variables: []
environments:
- DEV
- ACC
DEV:
  triggers: &id001 []
  tasks:
  - clean
  - script:
        interpreter: SHELL
        scripts:
        - |-
          #!/bin/bash
          latest_version=$(curl -u '${bamboo.NEXUS_USER}:${bamboo.NEXUS_PASS}' -X GET "http://localhost:8081/service/rest/v1/search?repository=wso2-snapshot-artifacts&group=com.wso2.reference&name=${bamboo.ARTIFACT_ID}" | jq -r '.items[-1].version')
          echo "l_version=$latest_version"
          curl -u ${bamboo.NEXUS_USER}:${bamboo.NEXUS_PASS} -O "http://localhost:8081/repository/wso2-snapshot-artifacts/${bamboo.GROUP_ID}/${bamboo.ARTIFACT_ID}/${bamboo.PROJECT_VERSION}/${bamboo.ARTIFACT_ID}-$latest_version.car"
          ls -al
  - script:
      interpreter: SHELL
      scripts:
      - ls -al
  - script:
      interpreter: SHELL
      scripts:
      - echo "deploying to dev"
      description: deploy to dev
  final-tasks: []
  variables: {}
  requirements: []
  notifications: []
ACC:
  triggers: *id001
  tasks:
  - clean
  # - artifact-download:
  #     artifacts:
  #     - {}
  #     description: Download release contents
  - script:
      interpreter: SHELL
      scripts:
      - echo "deploying to acc"
  final-tasks: []
  variables: {}
  requirements: []
  notifications: []